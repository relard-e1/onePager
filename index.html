<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF zu CSV Konverter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #download-link { display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>PDF zu CSV Konverter</h2>
    <input type="file" id="file-input" accept=".pdf">
    <button onclick="uploadFile()">Hochladen & Konvertieren</button>

    <div id="status"></div>
    <a id="download-link" href="#" download>CSV herunterladen</a>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("file-input");
            const statusDiv = document.getElementById("status");
            const downloadLink = document.getElementById("download-link");

            if (!fileInput.files.length) {
                alert("Bitte eine PDF-Datei auswählen.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            statusDiv.innerHTML = "⏳ Datei wird hochgeladen...";
            downloadLink.style.display = "none";

            try {
                const response = await fetch("https://e1-converter.onrender.com/process-pdf/", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    statusDiv.innerHTML = "✅ Konvertierung erfolgreich!";
                    downloadLink.href = result.csv_url;
                    downloadLink.style.display = "block";
                } else {
                    statusDiv.innerHTML = "❌ Fehler: " + (result.error || "Unbekannter Fehler");
                }
            } catch (error) {
                statusDiv.innerHTML = "❌ Fehler: Server nicht erreichbar.";
            }
        }
    </script>

</body>
</html>
